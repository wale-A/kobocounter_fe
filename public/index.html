<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <base href="<%= BASE_URL %>" />
    <title>KoboCounter</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="<%= BASE_URL %>style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    />
    <meta property="og:image" content="<%= BASE_URL %>img/assets/logo.png" />
    <meta
      property="og:description"
      content="Your personal service for automatic account reconciliation"
    />
    <meta property="og:title" content="KoboCounter" />
    <meta
      name="description"
      content="Your personal service for automatic account reconciliation"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>

<script
  async
  defer
  crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0&appId=814410515906513&autoLogAppEvents=1"
  nonce="nqbqjfsG"
></script>
